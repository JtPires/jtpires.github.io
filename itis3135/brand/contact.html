<!DOCTYPE html>
<html lang="en">
<head>
<link href="styles/default.css" rel="stylesheet" type="text/css">
<title>Contact</title>
</head>

<body>

<div data-include="components/header.html"></div>










<br><br>



<main>
<h2>Contact Us</h2>

<p>Fill out our form and we will respond back to you within 2-3 business days!</p> 




<form action = "#">


<label for="fullname">Full name:</label><br>
<input type="text" id="fullname" name="fullname" size="25"><br>



<label for="number">PhoneNumber:</label><br>
<input type="number" id="number" name="number" required><br>
<label for="email">Enter your email:</label><br>
<input type="email" id="email" name="email" required placeholder="Enter a valid email address"><br>

</form>


<h3>Where did you shop?</h3>
<p> Choose which location you bought your equipment from please</p>
<label for="location">Choose a location:</label>
<select name="location" id="location">
<option value="Charlotte, NC">Charlotte, NC</option>
<option value="LA">Los Angeles, CA</option>
<option value="FL">Miami, FL</option>
</select>
<br><br>

<input type ="submit" value="Submit" onclick="submit()">



</main>

<div data-include="components/footer.html"></div>
<script src="scripts/include.js"></script>
<script src="scripts/form.js"></script>


</body>
</html>
